<ng-container *ngIf="tasks$ | async as tasks" >
  <div *ngFor="let task of tasks$ | async; let i = index;">
  <h2> ID {{task.id}}</h2>  
  <h3>{{task.title}}</h3>
  <p>{{task.description}}</p>
  <button (click)="updateTask(task)">Update Task</button>
  <button (click)="deletedTask(task.id)">Delete Task</button>
</div>
<button (click)="addNewTask(tasks.length)">Add New Task</button>

</ng-container>
